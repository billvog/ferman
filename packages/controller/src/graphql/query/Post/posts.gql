query Posts(
  $limit: Int!
  $skip: Int
  $parentPostId: String
  $userId: Int
  $query: String
  $feedMode: Boolean
  $likedBy: Int
) {
  posts(
    limit: $limit
    skip: $skip
    parentPostId: $parentPostId
    userId: $userId
    query: $query
    feedMode: $feedMode
    likedBy: $likedBy
  ) {
    ...PaginatedPosts
  }
}
